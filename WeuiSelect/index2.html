<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>通讯录列表 </title>
    <link rel="stylesheet" href="./WeUI_files/weui.css" />
    <link rel="stylesheet" href="./WeUI_files/example.css" />
    <style>
        .profile_photo {
            position: relative;
            margin-right: 10px;
        }
        
        .profile_photo img {
            width: 50px;
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="weui-tab">
            <div class="weui-tab__panel">

                <div class="weui-cells__title "> <a href="./index1.html"><i class="weui-icon-btn_goback weui-icon_msg"></i></a>聊天信息</div>
                <div class="weui-cells">
                    <a class="weui-cell weui-cell_access" href="javascript:">
                        <div class="weui-cell__bd">
                            <img src="./images/_demo/俞文波.jpg" style="width: 50px; display: block;" />
                        </div>
                        <a style="margin-left:28px;font-size: 14px;">阿水</a>

                    </a>
                </div>
                <div class="weui-cells">
                    <a class="weui-cell weui-cell_access" href="javascript:">
                        <div class="weui-cell__bd">
                            <p>查找聊天记录</p>
                        </div>
                        <div class="weui-cell__ft">
                        </div>
                    </a>
                    <a class="weui-cell weui-cell_access" href="javascript:">
                        <div class="weui-cell__bd">
                            <p>隐私</p>
                        </div>
                        <div class="weui-cell__ft">
                        </div>
                    </a>
                    <a class="weui-cell weui-cell_access" href="javascript:">
                        <div class="weui-cell__bd">
                            <p>通用</p>
                        </div>
                        <div class="weui-cell__ft">
                        </div>
                    </a>
                </div>

                <div class="weui-cells__title"></div>
                <div class="weui-cells">
                    <a class="weui-cell weui-cell_access" href="javascript:">
                        <div class="weui-cell__bd">
                            <p>设置当前聊天背景</p>
                        </div>
                        <div class="weui-cell__ft"></div>
                    </a>
                    <a class="weui-cell weui-cell_access" href="javascript:">
                        <div class="weui-cell__bd">
                            <p>清空聊天记录</p>
                        </div>
                        <div class="weui-cell__ft"></div>
                    </a>
                    <a class="weui-cell weui-cell_access" href="javascript:">
                        <div class="weui-cell__bd">
                            <p>投诉</p>
                        </div>
                        <div class="weui-cell__ft"></div>
                    </a>
                </div>

                <div class="weui-cells__title">声音与震动</div>
                <div class="weui-cells">
                    <a class="weui-cell weui-cell_access" href="javascript:">
                        <div class="weui-cell__bd">
                            <p>新消息系统通知</p>
                            <div class="weui-media-box__desc">前往系统设置中修改声音与震动</div>
                        </div>
                        <div class="weui-cell__ft"></div>
                    </a>
                    <a class="weui-cell weui-cell_access" href="javascript:">
                        <div class="weui-cell__bd">
                            <p>语音和视频通话邀请</p>
                            <div class="weui-media-box__desc">收到语音和视频通话邀请的声音与振动</div>
                        </div>
                        <div class="weui-cell__ft"></div>
                    </a>
                    <a class="weui-cell weui-cell_access" href="javascript:">
                        <div class="weui-cell__bd">
                            <p>聊天界面中的新消息通知</p>
                            <div class="weui-media-box__desc">位于聊天界面和聊天列表中收到新消息的声音与振动</div>
                        </div>
                        <div class="weui-cell__ft"></div>
                    </a>
                </div>

                <div class="weui-cells__title">发现</div>
                <div class="weui-cells">
                    <a class="weui-cell weui-cell_access" href="javascript:">
                        <div class="weui-cell__hd"><img src="./images/_demo/icon_moments.png" alt="" style="width: 20px; margin-right: 16px; display: block;"></div>
                        <div class="weui-cell__bd">
                            <p>朋友圈</p>
                        </div>
                        <div class="weui-cell__ft"></div>
                    </a>
                </div>
                <div class="weui-cells">
                    <a class="weui-cell weui-cell_access" href="javascript:">
                        <div class="weui-cell__hd"><img src="./images/_demo/icon_QRcode.png" alt="" style="width: 20px; margin-right: 16px; display: block;"></div>
                        <div class="weui-cell__bd">
                            <p>扫一扫</p>
                        </div>
                        <div class="weui-cell__ft"></div>
                    </a>
                    <a class="weui-cell weui-cell_access" href="javascript:">
                        <div class="weui-cell__hd"><img src="./images/_demo/icon_swing.png" alt="" style="width: 20px; margin-right: 16px; display: block;"></div>
                        <div class="weui-cell__bd">
                            <p>摇一摇</p>
                        </div>
                        <div class="weui-cell__ft"></div>
                    </a>
                </div>

            </div>
            <div class="weui-tabbar">
                <div class="weui-tabbar__item">
                    <a href="./index.html">
                        <div style="display: inline-block; position: relative;">
                            <img src="./images/_demo/icon_message.png" alt="" class="weui-tabbar__icon">
                            <span class="weui-badge" style="position: absolute; top: -2px; right: -13px;">34</span>
                        </div>
                        <p class="weui-tabbar__label">微信</p>
                    </a>
                </div>
                <div class="weui-tabbar__item ">
                    <a href="./index1.html">
                        <img src="./images/_demo/icon_contactbook.png" alt="" class="weui-tabbar__icon">
                        <p class="weui-tabbar__label">通讯录</p>
                    </a>
                </div>
                <div class="weui-tabbar__item weui-bar__item_on">
                    <a href="./index2.html">
                        <div style="display: inline-block; position: relative;">
                            <img src="./images/_demo/icon_discover.png" alt="" class="weui-tabbar__icon">
                            <span class="weui-badge weui-badge_dot" style="position: absolute; top: 0; right: -6px;"></span>
                        </div>
                        <p class="weui-tabbar__label">发现</p>
                </div>
                <div class="weui-tabbar__item">
                    <a href="./index.html">
                        <img src="./images/_demo/icon_me.png" alt="" class="weui-tabbar__icon">
                        <p class="weui-tabbar__label">我</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
